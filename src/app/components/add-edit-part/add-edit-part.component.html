<form (submit)="addPart()">
  <input [(ngModel)]="part.name" placeholder="Part Name" required />
  <input [(ngModel)]="part.brand" placeholder="Brand" required />
  <input
    [(ngModel)]="part.quantity"
    type="number"
    placeholder="Quantity"
    required
  />
  <button type="submit">Add Part</button>
</form>
